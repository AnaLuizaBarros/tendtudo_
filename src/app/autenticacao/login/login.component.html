<main class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="text-left acess-text">
        <h1 id="login-heading">Acesse sua conta</h1>
        <p class="text-muted">Faça login para acessar sua conta</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate aria-labelledby="login-heading">

        <div class="input-container">
          <input type="email" id="emailInput" placeholder=" " formControlName="email" required>
          <label for="emailInput">Email</label>
        </div>
        <tt-form-control-error [control]="getControl('email')" fieldName="Email"></tt-form-control-error>

        <div class="input-container mt-3">
          <input [type]="showPassword ? 'text' : 'password'" id="passwordInput" placeholder=" " formControlName="senha" required>
          <label for="passwordInput">Senha</label>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Esconder senha' : 'Mostrar senha'">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'" aria-hidden="true"></i>
          </button>
        </div>
        <tt-form-control-error [control]="getControl('senha')" fieldName="Senha"></tt-form-control-error>

        <div class="d-flex justify-content-between align-items-center my-4">
          <label class="custom-checkbox">Lembrar-me
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
          </label>
          <a href="#" class="text-custom-orange">Esqueci a senha</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom-orange btn-lg" [disabled]="form.invalid || isLoading()">
            <tt-loading-spinner *ngIf="isLoading()" size="sm"></tt-loading-spinner>
            <span *ngIf="!isLoading()">Entrar</span>
          </button>
        </div>

      </form>
      <div class="text-center mt-4 cadastrar-box">
        <p class="text-muted">
          Não tem uma conta? <a routerLink="/auth/cadastro" class="text-custom-orange fw-bold">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</main>
