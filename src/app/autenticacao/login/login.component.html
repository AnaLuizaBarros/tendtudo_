<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">

      <div class="text-left acess-text">
        <h1>Acesse sua conta</h1>
        <p class="text-muted">Faça login para acessar sua conta</p>
      </div>


      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>

        <div class="form-floating mb-3">

          <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com" [(ngModel)]="user.email" name="email" #email="ngModel" required email [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
          <label for="emailInput">Email</label>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
            <div *ngIf="email.errors?.['required']">O email é obrigatório.</div>
            <div *ngIf="email.errors?.['email']">Por favor, insira um email válido.</div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="form-floating">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="passwordInput" placeholder="Senha" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="6" [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
            <label for="passwordInput">Senha</label>
          </div>
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()" aria-label="Mostrar ou esconder a senha">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
            <div *ngIf="password.errors?.['required']">A senha é obrigatória.</div>
            <div *ngIf="password.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMeCheck" [(ngModel)]="user.rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMeCheck">
              Lembrar-me
            </label>
          </div>
          <a href="#" class="text-custom-orange">Esqueci a senha</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom-orange btn-lg" [disabled]="loginForm.invalid">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-4 cadastrar-box">
        <p class="text-muted">
          Não tem uma conta? <a href="#" class="text-custom-orange fw-bold">Cadastre-se</a>
        </p>
      </div>

    </div>
  </div>
</div>
