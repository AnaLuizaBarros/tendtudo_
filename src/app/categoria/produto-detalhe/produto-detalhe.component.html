<div *ngIf="product() as product; else loading">
  <div class="container my-5">
    <div class="mb-4">
      <a (click)="goBack()" class="back-link">
        <i class="bi bi-arrow-left-circle me-2"></i>Voltar
      </a>
    </div>

    <div class="row g-5">
      <div class="col-md-6">
        <div class="product-image-container bg-light rounded">
          <img [src]="product.thumbnail" class="img-fluid" [alt]="product.title">
        </div>
      </div>

      <div class="col-md-6 d-flex flex-column justify-content-center">
        <p class="product-category text-uppercase">{{ product.category }}</p>

        <div class="d-flex justify-content-between align-items-start">
          <h1 class="product-title">{{ product.title }}</h1>
          <a (click)="toggleFavorite()" class="favorite-icon" aria-label="Adicionar aos favoritos">
            <i class="bi" [ngClass]="{'bi-heart-fill active': isFavorite(), 'bi-heart': !isFavorite()}"></i>
          </a>
        </div>

        <div class="d-flex align-items-center mb-3">
          <tt-product-rating [product]="product"></tt-product-rating>

        </div>

        <h5 class="text-uppercase  mt-4 ">Description</h5>
        <p class="text-description">{{ product.description }}</p>

        <div class="d-grid button-section">
          <button class="btn add-btn btn-lg">
            <img src="../../../assets/shopping_bag.svg" alt="">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center p-5">Carregando detalhes do produto...</p>
</ng-template>
